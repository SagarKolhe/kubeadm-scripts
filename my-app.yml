apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-deployment
  labels:
    app: my-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      imagePullSecrets:
      - name: my-registry-secret  # Name of the secret containing the registry credentials
      containers:
      - name: backend-app
        image: 16081998/test-repo:latest
        ports:
        - containerPort: 5000

---

apiVersion: v1
kind: Service
metadata:
  name: nodeport-svc
spec:
  selector:
    app: my-app
  type: NodePort
  ports:
    - port: 5000         # The port exposed by the service
      targetPort: 5000  # The port the application listens on inside the container
      nodePort: 30001   # (Optional) Specify a static NodePort; otherwise, Kubernetes will assign one
